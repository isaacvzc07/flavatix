<script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('toggle-wheel');
            const wheelContainer = document.getElementById('flavor-wheel-container');
            const toggleIndicator = toggleButton.querySelector('span[aria-hidden="true"]');
            toggleButton.addEventListener('click', () => {
                wheelContainer.classList.toggle('rotate-y-180');
                const isFlipped = wheelContainer.classList.contains('rotate-y-180');
                if (isFlipped) {
                    toggleIndicator.style.transform = 'translateX(1.25rem)';
                    toggleButton.classList.remove('bg-gray-300', 'dark:bg-gray-700');
                    toggleButton.classList.add('bg-primary');
                } else {
                    toggleIndicator.style.transform = 'translateX(0)';
                    toggleButton.classList.remove('bg-primary');
                    toggleButton.classList.add('bg-gray-300', 'dark:bg-gray-700');
                }
            });
        });
    </script>
